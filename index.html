<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/icon.png" />
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>REST Countries</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header__container">
        <div class="site-header__block">
          <a href="/">
            <h1 class="site-header__title">Where in the world?</h1>
          </a>
          <div class="site-header__content">
            <div class="site-header__content-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z"
                  fill="white"
                  stroke="#111517"
                  stroke-width="1.25" />
              </svg>
            </div>
            <p class="site-header__content-text">Dark Mode</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero__container">
          <div class="hero__block">
            <form class="hero__form">
              <div class="hero__form-control">
                <label for="hero__form-search-input" class="hero__form-label">
                  <div class="hero__form-search-icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 18 18"
                      fill="none">
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M12.5 11H11.7L11.4 10.7C12.4 9.6 13 8.1 13 6.5C13 2.9 10.1 0 6.5 0C2.9 0 0 2.9 0 6.5C0 10.1 2.9 13 6.5 13C8.1 13 9.6 12.4 10.7 11.4L11 11.7V12.5L16 17.5L17.5 16L12.5 11ZM6.5 11C4 11 2 9 2 6.5C2 4 4 2 6.5 2C9 2 11 4 11 6.5C11 9 9 11 6.5 11Z"
                        fill="#848484" />
                    </svg>
                  </div>
                </label>
                <input
                  type="search"
                  name="search"
                  class="hero__form-search-input"
                  id="hero__form-search-input"
                  autocomplete="off"
                  placeholder="Search for a countryâ€¦" />
              </div>
              <div class="hero__form-control">
                <select name="country_type" class="hero__form-select">
                  <option value="default" class="hero__form-option">
                    Filter by Region
                  </option>
                  <option value="Africa" class="hero__form-option">
                    Africa
                  </option>
                  <option value="America" class="hero__form-option">
                    America
                  </option>
                  <option value="Asia" class="hero__form-option">Asia</option>
                  <option value="Europe" class="hero__form-option">
                    Europe
                  </option>

                  <option value="Oceania" class="hero__form-option">
                    Oceania
                  </option>
                </select>
              </div>
            </form>
            <ul class="hero__list">
              <div class="loader__container"></div>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container site-footer__container">
        <div class="site-footer__block"></div>
      </div>
    </footer>
  </body>
</html>
